<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="header :: common-header"></head>
<body>
<form>
    <form  th:action="@{/login}" th:object="${authRequest}" method="POST">
        Email: <input type="text" name="email" th:field="*{email}"/><br>
        Password: <input type="password" name="password" th:field="*{password}"/>
        <button name="submit" type="submit" value="0" class="btn">Log In</button>
    </form>
</form>
</body>
</html>
